<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Checkout example for Bootstrap</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="checkout.css">
  <!-- Custom styles for this template -->
 </head>
 <body class="bg-light">
  <div class="containerConfirm">
   <div class="py-5 text-center">
    <h2>Tack för ditt köp!</h2>
    <p class="lead">Här är din order.</p>
   </div>
   <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
     <h4 class="d-flex justify-content-between align-items-center mb-3">
     
     <ul class="list-group mb-3" id="cart">
     
     </ul>
    </div>
   </div>   

   <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2019 - United Goat collective</p>
    <ul class="list-inline">
     <li class="list-inline-item"><a href="#">Seckretess</a></li>
     <li class="list-inline-item"><a href="#">Avtal</a></li>
     <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
   </footer>
  </div>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  
  <script>
  
 
  
  
  $(function(){
   let totalSum = 0; 
   
   for (let i = 0; i < localStorage.length; i++) {
    let key = localStorage.key(i); //Key typ som objekt - med metoder och egenskaper
   
    let getKey = JSON.parse(window.localStorage.getItem(key)); 
    
    let sum = getKey["1"] * getKey["2"];
    totalSum += sum;
    
    if(key > 0){
     $("#cart").append(
     `
     <li class="list-group-item d-flex justify-content-between lh-condensed">
       <div>
        <img src="${getKey["4"]}">
        <h4 class="my-0" id="product-name">${getKey["0"]}</h4>
        <h6 class="my-0" id="product-price"> ${getKey["1"]} :- styck</h6>
        <h6 class="my-0" id="product-price">Antal: ${getKey["2"]}</h6>
       </div>
      </li>
     `)
    
    }}
   
   $("#cart").append(
   `<li class="list-group-item d-flex justify-content-between">
      <h4>Total summa kr. </h>
      <strong>${totalSum} :-</strong>
    </li>`)
   
  })

  
  </script>
 </body>
   
</html>
